<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Slider.css">
    <title>Slider Project</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./img/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img src="./img/a.jpg" alt="a" class="image">
                    <img src="./img/b.jpg" alt="b" class="image">
                    <img src="./img/c.jpg" alt="c" class="image">
                    <img src="./img/d.jpg" alt="d" class="image">
                    <img src="./img/e.jpg" alt="e" class="image">
                </div>
            </div>
            <img src="./img/arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="./Slider.js"></script>
</body>

</html>
